{% extends "base.html" %}

{% block content %}
<h1>New Entry</h1>
<form action="/newpost"  method="POST" >
    <label>
        Title
        <input id="title_box" type="text" name="title" value="{{title}}" />
    </label>
    <p class='error'>{{title_error}}</p>
    <label>
        Body
        <input id="body_box" type="text" name="body" value="{{body}}"/>
    </label>
    <p class='error'>{{body_error}}</p>
    
    <input type="submit" value="Add Blog Post" />
</form>



{% endblock %}
